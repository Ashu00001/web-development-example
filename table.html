<!DOCTYPE html>
<html>
<head>
	<title>tables</title>
</head>
<body>
<table border="2">
	<caption>Demo Table</caption>
	<!-- caption tag defines the name of the table and should be just after the table opening -->
	<!-- border is used to draw lines arounf the cells and numeric decides the thickness of the table -->
<tr>
	<th></th><!-- first column empty -->
	<th>column 1</th>
	<th>column 2</th>
	<th>column 3</th>
</tr>
<tr>
	<th>Row 1</th><!--th is the tableheader and makes the heading bold -->
	<td>cell 1 , 1</td>
	<td>cell 1 , 2</td>
	<td>cell 1 ,3</td>

</tr>
	
<tr>
	<th>Row 2</th>
	<td>cell 2 , 1</td>
	<td>cell 2 , 2</td>
	<td>cell 2 ,3</td>
</tr>
<tr>
	<th>Row 3</th>
	<td>cell 3 , 1</td>
	<td>cell 3 , 2</td>
	<td>cell 3 ,3</td>
</tr>
</table>

<table border="2">
	<caption>Demo Table 2</caption>
	<!-- caption tag defines the name of the table and should be just after the table opening -->
	<!-- border is used to draw lines arounf the cells and numeric decides the thickness of the table -->
<tr>
	<th></th><!-- first column empty -->
	<th colspan="2">column 1</th>
	<!-- colspan 2 would combine heading of two column into one -->
	<th>column 2</th>
	<!-- <th>column 3</th> -->
</tr>
<tr>
	<th rowspan="2">Row 1</th><!--th is the tableheader and makes the heading bold -->
	<!-- rowspan 2 would combine heading of two rows into one -->
	<td>cell 1 , 1</td>
	<td>cell 1 , 2</td>
	<td>cell 1 ,3</td>

</tr>
	
<tr>
	<!-- <th>Row 2</th> -->
	<td>cell 2 , 1</td>
	<td>cell 2 , 2</td>
	<td>cell 2 ,3</td>
</tr>
<tr>
	<th>Row 3</th>
	<td>cell 3 , 1</td>
	<td>cell 3 , 2</td>
	<td>cell 3 ,3</td>
</tr>
</table>
</body>
</html>
