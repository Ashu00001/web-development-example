<!DOCTYPE html>
<html>
<head>
	<title>transform</title>
	<style type="text/css">
	div{
		top:20%;
		left:20%;
		position: absolute;
		height: 100px;
		width: 100px;
		background-color: aquamarine;
		/*transform: rotate(120deg);*/


	}	
	div:hover{
		transform: translate(100px,-20px) rotate(360deg) scale(0.2,0.2);
		border-radius: 50%;
		
		transition:1s ease-in-out;

		/*transform: translate(100%,0) scale(1.2,1.2);*/
		/*transition: 1s steps(4,end); this will enable the animation to take place in 6 steps*/
	}
	</style>
</head>
<body>
<div>
	
</div>
</body>
</html>
