<!DOCTYPE html>
<html>
<head>
	<title>light box</title>
	<style type="text/css">
		#lightbox{
			height: 0;
			width: 0;
			position: fixed;
			top:0;
			left:0;
			overflow: hidden;
			/*this would hide all the content that are overflowing*/
			transition:all 2s ease-in-out;
		}
		#lightbox:target{
				height: 30%;
				width: 30%;
				background-color: lightgrey;
				top:25%;
				left:25%;

		}

	</style>
</head>
<body>

<div>
	<a href="#lightbox">Light Box</a>
</div>
<div id="lightbox">
	
	<a href="#">X</a>
	<p>Lightbox content</p>

</div>
</body>
</html>
