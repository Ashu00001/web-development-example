<!DOCTYPE html>
<html>
<head>
	<title>Inline vs block</title>
<style >
div{
	display: inline;
/*	the inline display would only take space as much  its content need if we dont specify the the dimensions then the default case would be that the element would have 0 0 as dimensions same is the case for margins etc*/
}
span{
	display: block;
	/*we can explicitly declare the display of the span and div as shown*/
}
/*inline block enables us to overcome the property of inline as we can then set the margins and dimension*/
/*providing negative margin would make the margin 0;*/
</style>
</head>

<body>

<p>this is a <b>sample</b> <i>italics </i>paragrah</p>

<br>

<p>

	<span>
	
	a<sup>2</sup>+ b<sup>2</sup> + 2*a*b=(a+b)<sup>2</sup>
	<br>
	a<sub>k</sub>=a<sub>i</sub>+a<sub>j</sub>
	<q>quoted text</q>
	
	</span>

</p>

<!-- span is inline whereas div is block -->
<!-- bold and strong do the same thing -->
<!-- strong tag is used when a line or word is very important whereas bold can be used for simple words if we want to highlight them. -->
<!-- the tags which dont take the width space and starts with newline are known as the block tag -->
<!-- the tag which takes up the width space are known as the inline tag -->

<!-- div is block tag headings are block tags -->
<!-- img tag  is inline tag anchor tag is inline tag -->
<div id="div1">
	abcd
</div>
<div id="div2">
	qwerrty
</div>
<span >text1</span>
<span>text2</span>
</body>
</html>
