<!DOCTYPE html>
<html>
<head>
	<title>radiobutton</title>
</head>
<body>
<form>
	
	<p>Gender</p>
	<input type="radio" name="Gender" value="Female">Female<br>
	<input type="radio" name="Gender" value="Male">Male<br>
	<input type="radio" name="Gender" value="Other">Other
	<br>
	<input type="submit" >
	<!-- selecting the radio buttons will not pass any value so we need to use value attribute -->
	<!-- name attribute groups genders values and we will only be able to select one value-->
	<!-- if we want any value to be selected by default we have to use checked attribute for radio and checkboxes-->

	<p >Course Completed</p>
	<input type="checkbox" name="Course" value="cpp"> c plus plus<br>
	<input type="checkbox" name="Course" value="Java">Java<br>
	<input type="checkbox" name="Course" value="Web development"> Web development<br>
	
</form>
</body>
</html>
